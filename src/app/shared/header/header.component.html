<header class="ae-container-fluid ae-container-fluid--full rk-header ">
    <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
    <label for="mobile-menu">
      <span class="material-symbols-outlined">
        menu
        </span>
    </label>
    <div class="ae-container-fluid rk-topbar">
      <h1 class="rk-logo"><a routerLink="">{{infoPageService.information.titulo}} <sup>MERCADO SALUDABLE</sup></a></h1>
      <nav class="rk-navigation">
        <ul class="rk-menu">
          <li routerLinkActive="active"class="rk-menu__item"><a routerLink="/home" class="rk-menu__link">Home</a>
          </li>
          <li routerLinkActive="active" class="rk-menu__item"><a routerLink="/item" class="rk-menu__link">Nuestros productos</a>
          </li>
         
          <li routerLinkActive="active" class="rk-menu__item"><a routerLink="/about" class="rk-menu__link">Nosotros</a>
          </li>
        </ul>
        <div class="rk-search">
          <input type="text"
          (keyup.enter)="buscar($event)"
          placeholder="Buscar..." id="urku-search" class="rk-search-field">
          <label for="urku-search"
         >
         <span class="material-symbols-outlined">
          search
          </span>
          </label>
        </div>
      </nav>
    </div>
  </header>
